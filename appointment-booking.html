  <div class="account-login section " >
    <div class="container ">
      <div class="row" style="margin-top:10%">
        <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
          <div class="register-form" >
            <div class="title">
              <h3>Book An Appointment</h3>
              <!-- <p>Registration takes less than a minute but gives you full control over your orders.</p> -->
            </div>
            <form class="row" method="post">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-fn">Patient Name</label>
                  <input class="form-control" type="text" id="reg-fn" required>
                </div>
              </div>
              
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass">Appointment Date</label>
                  <input class="form-control" type="datetime" id="reg-pass" required>
                </div>
              </div>
              
              <div>
                <label for="car">Select Your Department & Doctor </label>
                <select style="margin-left:10px" name="mycar" id="car">
                    <option  value="ind" selected>Neurology(DR.Jain)</option>
                    <option value="swf">Radiology(DR.lamba)</option>
                    >
                </select>
            </div>

              <div class="button">
                <button class="btn" type="submit">Book Appointment</button>
              </div>
              
              <!-- <p class="outer-link">Already have an account? <a href="login-hacks.html">Login Now as a doctor</a>
                <p class="outer-link">Already have an account? <a href="login-hack.html">Login Now as a patient</a>
              </p> -->
            </form>
          </div>
        </div>
      </div>
