{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/LineIcons.3.0.css' %}" />
  <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
  <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    <div class="account-login section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
              <form class="card login-form" method="POST">
                {% csrf_token %}
                <div class="card-body">
                  <div class="title">
                    <h3>Login Now</h3>
                   
                  </div>
                  
                  <div class="form-group input-group">
                    <label for="reg-fn">Username</label>
                    <input class="form-control" type="text" name="username" id="reg-email" required>
                  </div>
                 
                  <div class="form-group input-group">
                    <label for="reg-fn">Password</label>
                    <input class="form-control" name="password" type="password" id="reg-pass" required>
                  </div>
                  <div class="button">
                    <button class="btn" type="submit">Login</button>
                  </div>
                  <p class="outer-link">Don't have an account? <a href="{% url 'signupdoctor' %}">Register here as a doctor </a>
                   
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
