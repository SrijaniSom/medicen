{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Register - ShopGrids Bootstrap 5 eCommerce HTML Template.</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.svg' %}" />

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
 
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Oxygen&family=Roboto&family=Roboto+Condensed:wght@400;700&family=Roboto+Slab:wght@200&display=swap"
    rel="stylesheet">
  <title>Medicen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">


</head>

<body>
  <header class="cd-header">
    <div class="cd-header__logo"><a href="#0"><img src="{% static 'assets/care.png' %}" alt="Logo" class="LogoPic"></a></div>
    <nav class="cd-header__nav js-cd-header__nav">
      <ul>
        <li><a href="{% url 'doctor_index' %}">Home</a></li>
            <li><a href="{% url 'doctors' %}">Doctors</a></li>
            <li><a href="{% url 'services' %}">Departments</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'patient_admin' %}">Admin</a></li>
            <li><a>Hi, {{ request.user.username }}</a></li>
            <li><a href="{% url 'logoutuser' %}">Logout</a></li>
           
            {% endif %}
      </ul>
    </nav>
  </header>

  
 


  <div class="account-login section " >
    <div class="container ">
      <div class="row" style="margin-top:10%">
        <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
          <div class="register-form" >
            <div class="title">
              <h3>Book An Appointment</h3>
              <!-- <p>Registration takes less than a minute but gives you full control over your orders.</p> -->
            </div>
            <form method="POST" >
              {% csrf_token %}
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-fn">Patient Name</label>
                  <input class="form-control" name="name" value="{{request.user.username}}" disabled>
                </div>
              </div>
              
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass">Appointment Date</label>
                  <input class="form-control"  type="date" name="date" id="" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="car">Select Your Department & Doctor </label>
                <select name="doctor" class="form-control">
                  {% for i in doctors %}
                  <option  value="{{ i.id }}">{{ i.doctor.username }}( {{ i.dept }} )</option>
                  {% endfor %}
              </select>
            </div>

              <div class="button">
                <button class="btn" type="submit">Book Appointment</button>
              </div>
              
              <!-- <p class="outer-link">Already have an account? <a href="login-hacks.html">Login Now as a doctor</a>
                <p class="outer-link">Already have an account? <a href="login-hack.html">Login Now as a patient</a>
              </p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  

  <a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
  </a>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/glightbox.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
